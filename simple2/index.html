<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/6fe8d7cc05.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="estilo.css"/>
	<title>Hello Ada!</title>
</head>
<body>
	<header>
		<div class="switch-modo-oscuro" id="switch-modo-oscuro">
			<button class="boton-modo-claro boton-switch color-sol"><i class="fas fa-sun"></i></button>
			<button class="boton-modo-oscuro boton-switch"><i class="fas fa-moon"></i></button>
		</div>
	</header>
	<main class="seccion-saludo centrado">
		<div class="contenedor">
			<div class="contenedor-saludo">
				<h1 class="saludo">
					<i class="far fa-hand-spock"></i> ¡Saludos! Me dicen <mark class="nombre">Eze</mark>
				</h1>
				<p class="descripcion-personal">
					<i class="fas fa-laptop-code"></i> Programadora | 
					<i class="fas fa-book-reader"></i> Lectora feliz | 
					<i class="fas fa-chalkboard-teacher"></i> Profesora y estudiante |
					<i class="fas fa-campground"></i> Viajera y amante del camping | 
					<i class="fas fa-infinity"></i> Muy fan de las matemáticas
				</p>
				<div class="contenedor-redes-sociales">
					<a href="#" class="red-social-link"><i class="fab fa-github icono-red-social centrado"></i></a>
					<a href="#" class="red-social-link"><i class="fab fa-google icono-red-social centrado"></i></a>
					<a href="#" class="red-social-link"><i class="fab fa-linkedin-in icono-red-social centrado"></i></a>
				</div>
			</div>
				<div class="columna contenedor-imagen-saludo">
					<img src="https://assets-ouch.icons8.com/preview/9/acf928a5-572e-4e3e-84c5-16735cb03d21.png" alt="No se describir" class="imagen-saludo">
				</div>
			</div>
	</main>
	<footer class="centrado">
		<small>Hecho con <i class="far fa-heart"></i> y mucho <i class="fas fa-mug-hot"></i> </small>
	</footer>

	<!-- scripts -->
	<script src="modos.js"> </script>
</body>
</html>
